<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Watch Showcase</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>WeStride Watch Shop</header>
    <div class="center">
        <div class="select-watch">
            <img class="watch" id="watch" src="/red-watch.png">
        </div>
        <section>
            <div id="title-box">
                <h1 id="title">WeStride-22 The Smartest Watch</h1>
                <p id="p">
                    There is no one who loves pain itself, who seeks after it and wants
                    to have it, simply because it is pain...
                </p>
            </div>
            <div id="select-color">
                <h3>Select Color</h3>
                <button id="color-1"></button>
                <button id="color-2"></button>
                <button id="color-3"></button>
                <button id="color-4"></button>
            </div>
            <div id="button">
                <button id="add">ADD TO CART</button>
                <button id="buy">BUY</button>
            </div>
        </section>
    </div>
    <script src="script.js"></script>
</body>

</html>
